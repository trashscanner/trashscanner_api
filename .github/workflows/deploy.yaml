name: Deploy to Server

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          CONFIG_PATH: ${{ vars.CONFIG_PATH }}
          AUTH_MANAGER_PUBLIC_KEY: ${{ secrets.AUTH_MANAGER_PUBLIC_KEY }}
          AUTH_MANAGER_SECRET_PRIVATE_KEY: ${{ secrets.AUTH_MANAGER_SECRET_PRIVATE_KEY }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          FILESTORE_SECRET_KEY: ${{ secrets.FILESTORE_SECRET_KEY }}
          PREDICTOR_TOKEN: ${{ secrets.PREDICTOR_TOKEN }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: CONFIG_PATH,AUTH_MANAGER_PUBLIC_KEY,AUTH_MANAGER_SECRET_PRIVATE_KEY,DATABASE_PASSWORD,FILESTORE_SECRET_KEY,PREDICTOR_TOKEN,IMAGE_TAG
          script: |
            mkdir -p ~/trashscanner_api
            cd ~/trashscanner_api

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            docker stop trashscanner_api || true
            docker rm trashscanner_api || true

            docker rmi $IMAGE_TAG || true

            docker pull $IMAGE_TAG

            cat > .env << EOF
            CONFIG_PATH=$CONFIG_PATH
            AUTH_MANAGER_PUBLIC_KEY=$AUTH_MANAGER_PUBLIC_KEY
            AUTH_MANAGER_SECRET_PRIVATE_KEY=$AUTH_MANAGER_SECRET_PRIVATE_KEY
            DATABASE_PASSWORD=$DATABASE_PASSWORD
            FILESTORE_SECRET_KEY=$FILESTORE_SECRET_KEY
            PREDICTOR_TOKEN=$PREDICTOR_TOKEN
            EOF

            docker run -d \
              --name trashscanner_api \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file .env \
              $IMAGE_TAG

            docker ps -a | grep trashscanner_api
            docker image prune -f
      - name: Check deployment status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 10
            
            echo "=== Container logs ==="
            docker logs --tail 50 trashscanner_api
            
            echo "=== Container status ==="
            docker ps -a | grep trashscanner_api
            
            if [ "$(docker inspect -f '{{.State.Running}}' trashscanner_api)" != "true" ]; then
              echo "Container is not running!"
              exit 1
            fi
            
            echo "Deployment successful!"
